{% extends "base.html" %}

{% block title %}AdoStore | Login{% endblock %}

{% block content %}
<div class="card shadow-lg p-4"
     style="
        width: 100%;
        max-width: 400px;
        background-color: #ffffff;
        border: none;
     ">

    <!-- Título -->
    <div class="text-center mb-4">
        <h1 class="fw-bold">AdoStore</h1>
        <p class="text-muted">Inicia sesión para continuar</p>
    </div>

    <!-- Usuario -->
    <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text"
               class="form-control"
               placeholder="Ingresa tu usuario"
               disabled>
    </div>

    <div class="mb-4">
        <label class="form-label">Contraseña</label>
        <input type="password"
               class="form-control"
               placeholder="Ingresa tu contraseña"
               disabled>
    </div>

    <div class="d-grid">
        <button class="btn btn-primary"
                style="background-color: var(--blue-strong); border: none;"
                disabled>
            Iniciar sesión
        </button>
    </div>

    <div class="text-center mt-4">
        <small style="color: var(--gray-600);">
            © 2026 AdoStore
        </small>
    </div>

</div>
{% endblock %}
